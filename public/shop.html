<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="0;url=/shop">
  <title>Redirecionando...</title>
  <style>
    body {
      background-color: #2b1b36;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    
    .loading-container {
      max-width: 450px;
      width: 90%;
      padding: 2rem;
      background-color: #3c2a47;
      border-radius: 8px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
      position: relative;
      overflow: hidden;
      border: 2px solid #8a6d3b;
      text-align: center;
    }
    
    .loading-text {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: #ff9d00;
    }
  </style>
  <!-- Script de redirecionamento para a aplicação React -->
  <script src="/redirect.js"></script>
</head>
<body>
  <div class="loading-container">
    <div class="loading-text">Redirecionando para a Loja...</div>
    <p>Se você não for redirecionado automaticamente, <a href="/shop" style="color: #ff9d00; text-decoration: underline;">clique aqui</a>.</p>
  </div>
</body>
</html>
