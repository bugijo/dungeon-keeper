<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="0;url=/">
  <title>Keeper of Realms</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
  <!-- Garantir que o redirecionamento funcione mesmo com problemas de cache -->
  <script>
    // Redireciona para a aplicação React principal após um breve delay
    window.onload = function() {
      setTimeout(function() {
        window.location.href = '/';
      }, 500);
    }
  </script>
  <style>
    body {
      background-color: #2b1b36;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI1MCIgaGVpZ2h0PSI1MCIgdmlld0JveD0iMCAwIDUwIDUwIj48ZyBmaWxsPSJub25lIiBzdHJva2U9IiM0ZTNhNWEiIHN0cm9rZS13aWR0aD0iMSI+PHBhdGggZD0iTTI1IDI1IEwwIDI1IE0yNSAyNSBMMjUgMCBNMjUgMjUgTDUwIDI1IE0yNSAyNSBMMjUgNTAiLz48L2c+PC9zdmc+');
      background-repeat: repeat;
      background-size: 50px;
    }
    
    .loading-container {
      max-width: 450px;
      width: 90%;
      padding: 2rem;
      background-color: #3c2a47;
      border-radius: 8px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
      position: relative;
      overflow: hidden;
      border: 2px solid #8a6d3b;
      text-align: center;
    }
    
    .loading-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #8a6d3b, #d4af37, #8a6d3b);
    }
    
    .title {
      color: #ff9d00;
      font-size: 2rem;
      margin-bottom: 1rem;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }
    
    .subtitle {
      color: #d4af37;
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }
    
    .loader {
      display: inline-block;
      width: 60px;
      height: 60px;
      margin: 1rem auto;
      border: 4px solid rgba(255, 157, 0, 0.2);
      border-radius: 50%;
      border-top-color: #ff9d00;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .message {
      margin-top: 1.5rem;
      line-height: 1.6;
      font-size: 1rem;
    }
    
    .important {
      color: #ff9d00;
      font-weight: bold;
    }
    
    a {
      color: #d4af37;
      text-decoration: none;
      border-bottom: 1px dotted #d4af37;
      transition: all 0.3s ease;
    }
    
    a:hover {
      color: #ff9d00;
      border-bottom-color: #ff9d00;
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <h1 class="title">Keeper of Realms</h1>
    <p class="subtitle">Redirecionando para a aplicação principal...</p>
    <div class="loader"></div>
    <p class="message">Se o redirecionamento não ocorrer automaticamente, <a href="/">clique aqui</a>.</p>
    <p class="message"><span class="important">IMPORTANTE:</span> Para acessar a aplicação React completa, sempre use a URL base <span class="important">http://localhost:3000/</span> em vez das páginas HTML estáticas.</p>
  </div>

  <script>
    // Registra no console para fins de depuração
    console.log('Redirecionando para a aplicação React principal...');
    console.log('URL atual:', window.location.href);
    console.log('Pathname:', window.location.pathname);
    
    // Verifica se já estamos na raiz para evitar loop de redirecionamento
    if (window.location.pathname !== '/' && !window.location.pathname.includes('/index.html')) {
      // Redirecionamento via JavaScript como fallback com tempo maior
      console.log('Iniciando redirecionamento para a raiz...');
      setTimeout(function() {
        window.location.href = '/';
        console.log('Redirecionamento executado');
      }, 2000);
    } else {
      console.log('Já estamos na raiz, não é necessário redirecionar');
    }
  </script>
</body>
</html>
